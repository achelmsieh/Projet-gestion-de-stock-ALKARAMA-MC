<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8"/>
<title>Authentification</title>
<!-- Bootstrap  -->
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"
th:href="@{/css/bootstrap.css}">

<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
th:href="@{/css/myStyle.css}">

</head>





<body>

	
	

<div class="col-md-4 col-md-offset-3 spacer40">
<div class="panel panel-primary">
<div class="panel-heading">Authentification</div>
<div class="panel-body">
<div th:if="${param.error}" class="red" >
L'utilisateur ou le mot de passe est invalide
</div>
<div th:if="${param.logout}" class="blue" >
Vous avez ete deconnecter
</div>
<form th:action="@{/login}" method="post">
<div>
<label> Username</label>
<input type="text" name="username"/>
</div>
<div>
<label> Password</label>
<input type="password" name="password"/>
</div>
<button type="submit">Login</button>
</form>
</div>
</div>
</div>
</body>
</html>
